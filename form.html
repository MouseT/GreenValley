<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
	
	<div><header class="page-header">
		<div class="page-header__inner">
			<a href="" class="logo"><img src="" alt=""></a>
			<nav class="main-nav">
				<span id="menu-trigger" class="main-nav__hamburger"></span>
				<ul class="main-nav__list">
					<li class="main-nav__item"><a href="" class="main-nav__link"></a></li>
				</ul>
			</nav>
			<div class="page-header__contacts"><strong></strong></div>
			<a href="" class="btn btn--icon--calendar"></a>
		</div>
	</header></div>

	<section class="reservation">
		<h1 class="reservation__title"></h1>
		<p class="reservation__description"></p>
	</section>

	<section class="reservation-dates">
		<h2 class="reservation-dates__title"></h2>
		<form action="/echo" method="post" class="reservation-dates__inner">
			<label for="date-in"></label>
			<input type="date" name="date-in" id="date-in">
			<label for="date-out"></label>
			<input type="date" name="date-out" id="date-in">
		</form>
	</section>

	<section class="appartments-choice">
		<h2 class="appartments-choice__title"></h2>
		<div class="appartments-choice__inner">
			<h5 class="hotel-title"></h5>
			<img src="" alt="">
			<a href="" class="hotel-link"></a>
			<h5 class="cottage-title"></h5>
			<img src="" alt="">
			<a href="" class="cottage-link"></a>	
		</div>
	</section>

	<section class="appartments_type">
		<h2 class="appartments_type__title"></h2>
		<div class="appartments_type__choice-inner">
			<ul class="appartments_type__choice-list">
				<li class="appartments_type__item"><a href="" class="appartments_type__link"></a></li>
				<li class="appartments_type__item"><a href="" class="appartments_type__link"></a></li>
				<li class="appartments_type__item"><a href="" class="appartments_type__link"></a></li>
				<li class="appartments_type__item"><a href="" class="appartments_type__link"></a></li>
			</ul>
		</div>
		<div class="appartments_type__goods">
			<img src="" alt="">
			<img src="" alt="">
			<img src="" alt="">
			<img src="" alt="">
			<img src="" alt="">
			<h4 class="appartments_type__goods-text"></h4>
			<h4 class="appartments_type__goods-text"></h4>
			<h4 class="appartments_type__goods-text"></h4>
			<h4 class="appartments_type__goods-text"></h4>
			<h4 class="appartments_type__goods-text"></h4>
		</div>
	</section>

	<section class="customer-info">
		<h2 class="customer-info__title"></h2>
		<form action="/echo" method="post" class="customer-info__form">
			<label for="name"></label>
			<label for="surname"></label>
			<label for="phone"></label>
			<label for="email"></label>
			<input type="text" name="name" id="name">
			<input type="text" name="surname" id="surname">
			<input type="text" name="phone" id="phone">
			<input type="text" name="email" id="email">
		</form>
	</section>

	<section class="pay_choice">
		<div class="pay_choice__sum">
			<h4></h4>
			<p></p>
			<p></p>
		</div>
		<div class="pay_choice__after">
			<h4></h4>
			<p></p>
		</div>
		<form action="" class="pay_choice__now">
			<h4></h4>
			<p></p>
			<label for="cardnumber"></label>
			<label for="cvv-code"></label>
			<label for="cardholder"></label>
			<label for="expire-date"></label>
			<input type="text" name="cardnumber" id="cardnumber">
			<input type="text" name="cvv-code" id="cvv-code">
			<input type="text" name="cardholder" id="cardholder">
			<input type="text" name="expire-date" id="expire-date">
			<input type="button" value="Забронировать">
			</form>
		</section>

	<footer class="page-footer">
		<p class="page-footer__adress"></p>
		<a href="" class="page-footer__logo"></a>
		<p class="page-footer__contacts"></p>
		<div class="page-footer__social-links">
			<img src="" alt="" class="footer__social-icons"><a href="" class="page-footer__vk-link"></a>
			<img src="" alt="" class="footer__social-icons"><a href="" class="page-footer__inst-link"></a>
			<img src="" alt="" class="footer__social-icons"><a href="" class="page-footer__fb-link"></a>
		</div>
	</footer>

</html>
