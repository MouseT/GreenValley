	<div><header class="page-header">

	</header></div>

	<section class="promo">

			<div class="promo__slide  promo__slide__active" style="background-image:url()">

			</div>

			</ul>

							<div class="review__author">
								<img src="" alt="">

								<div class="review__social-links"><a href=""></a></div>
							</div>
					</footer>
				</blockquote>
			</div>
			<a href="" class="btn btn--bordered">Все отзывы</a>
		</div>
	</section>

	<section class="offers"></section>
		<h1 class="offers__title"></h1>
		<div class="offers__slide">
				<div class="offers__slide-inner">
					<<img src="" alt="" class="offers__slide-image">
					<p class="offers__slide-description"></p>
				</div>
			</div>
			<ul class="offers__tabs">
				<li class="offers__tab"><a href=""></a></li>
				<li class="offers__tab"><a href=""></a></li>

		<div class="train">

		</div>

	<section class="appartments">
		<h1 class="appartments__title"></h1>

			<img src="" alt="">

		</div>
		<div class="cottage">
			<img src="" alt="">
			<p class="cottage__description"><span>6800</span></p>
		</div>
